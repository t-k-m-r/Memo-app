<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>詳細ページ</title>
</head>
<body>
<div class="container" th:object="${memo}">
    <div class="mt-3">
        <a th:href="@{/memos/{id}/edit(id=*{id})}" class="btn btn-primary">編集</a>
        <form th:action="@{/memos/{id}(id=*{id})}" th:method="delete" style="display:inline;">
            <button type="submit" class="btn btn-danger">削除</button>
        </form>
    </div>
    <h3 th:text="*{title}" class="mt-3">(title)</h3>
    <pre class="mt-3" th:text="*{text}">(text)</pre>
</div>
</body>
</html>
