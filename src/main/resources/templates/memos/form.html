<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>入力フォーム</title>
</head>
<body>
<div class="container">
    <h1>入力フォーム</h1>
    <form th:action="@{/memos}" th:method="post" th:object="${memoForm}">
        <div class="mb-3">
            <label for="titleInput" class="form-label">タイトル</label>
            <input type="text" class="form-control" id="titleInput" placeholder="タイトルを入力してください。" th:field="*{title}">
        </div>
        <div class="mb-3">
            <label for="textInput" class="form-label">本文</label>
            <textarea class="form-control" id="textInput" rows="10" placeholder="本文を入力してください。" th:field="*{text}">
            </textarea>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">保存</button>
        </div>
    </form>
</div>
</body>
</html>
